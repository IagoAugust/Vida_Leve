<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vida Leve</title>
  <link rel="stylesheet" href="/view/style.css" />
  <!-- <link rel="stylesheet" href="/view/inicio.css" /> -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/view/CadastroPaciente.css" />
</head>

<body>
  <div class="">
    <header class="container">
      <div class="nome-pagina">


        <a class="icone-voltar" href="/view/inicio.html">

          <span class="material-symbols-outlined"> arrow_back </span>
          Voltar
        </a>

        <p>Vida Leve</p>
      </div>
      <div class="perfil">
        <p>Prof. Bagulho</p>
        <!-- Mudar para o nome do professor no Banco de dados -->
        <img src="./img/59.png" alt="Icone de perfil preto e cinza" />
      </div>
    </header>

    <div>
      <form class="login">
        <div class="fotoPaciente">
          <img src="img/icon-perfil.png" />
        </div>
        <div class="informacao">
          <h1>Informações Pessoais</h1>

          <div class="T100">
            <input typo="text" placeholder="Nome Completo" />
            <input type="email" placeholder="E-mail" />
          </div>

          <div class="T50">
            <input type="text" placeholder="Status" />
            <input type="date" placeholder="Data de Nascimento" />
            <input type="text" placeholder="Idade" />
            <!-- <input type="text" placeholder="Nacionalidade" />
            <input type="text" placeholder="UF" /> -->
            <input type="text" placeholder="Sexo" />
            <input type="text" placeholder="Estado Civil" />
            <input type="text" placeholder="Cor" />
          </div>
        </div>
        <div class="T100">
          <div class="documentacao">
            <h1>Documentação</h1>
            <input type="text" placeholder="CPF" />
            <input type="text" placeholder="RG" />
            <input type="text" placeholder="Telefone" />
          </div>
        </div>

        <div class="">
          <div class="endereco">
            <h1>Endereço</h1>
            <input type="text" placeholder="CEP" />
            <input type="text" placeholder="Cidade" />
            <input type="text" placeholder="Estado" />
            <input type="text" placeholder="Bairro" />
            <input type="text" placeholder="Rua" />
            <input type="text" id="numero" placeholder="Numero" />
          </div>
        </div>
        <button>Cadastrar o Paciente</button>
      </form>
    </div>
  </div>
</body>

</html>
